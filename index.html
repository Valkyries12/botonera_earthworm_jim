<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Botonera Earthworm Jim</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="keys">
        <div class="key" data-key="65">
            <kbd>a</kbd>
            <span>a</span>
        </div>
        <div class="key" data-key="83">
            <kbd>s</kbd>
            <span>tender</span>
        </div>
        <div class="key" data-key="68">
            <kbd>d</kbd>
            <span>waycool</span>
        </div>
        <div class="key" data-key="70">
            <kbd>f</kbd>
            <span>groovy</span>
        </div>
        <div class="key" data-key="71">
            <kbd>g</kbd>
            <span>fresh</span>
        </div>
        <div class="key" data-key="72">
            <kbd>h</kbd>
            <span>quack!</span>
        </div>
        <div class="key" data-key="74">
            <kbd>j</kbd>
            <span>adios!</span>
        </div>
        <div class="key" data-key="75">
            <kbd>k</kbd>
            <span>cowmoo</span>
        </div>
        <div class="key" data-key="76">
            <kbd>l</kbd>
            <span>whip</span>
        </div>
    </section>

    <audio src="audio/A.wav" data-key="65"></audio>
    <audio src="audio/JIMTENDER.wav" data-key="83"></audio>
    <audio src="audio/JIMWAYCOOL.wav" data-key="68"></audio>
    <audio src="audio/JIMGROOVY.wav" data-key="70"></audio>
    <audio src="audio/FRESH.wav" data-key="71"></audio>
    <audio src="audio/QUACK.wav" data-key="72"></audio>
    <audio src="audio/ADIOS.wav" data-key="74"></audio>
    <audio src="audio/COWMOO.wav" data-key="75"></audio>
    <audio src="audio/JIMHURT2.wav" data-key="76"></audio>
    <script src="js/app.js"></script>
</body>
</html>
